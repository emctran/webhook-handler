   <!DOCTYPE html>
   <html>
   <head>
       <title>Webhook Handler</title>
       <style>
           body {
               font-family: Arial, sans-serif;
               margin: 40px;
               text-align: center;
           }
           button {
               padding: 10px 20px;
               font-size: 16px;
               cursor: pointer;
               background-color: #0066cc;
               color: white;
               border: none;
               border-radius: 4px;
           }
           #status {
               margin-top: 20px;
               padding: 10px;
           }
       </style>
   </head>
   <body>
       <h1>Webhook Handler</h1>
       <button onclick="handleButtonClick()">Trigger Workflow</button>
       <div id="status"></div>

       <script>
       async function handleButtonClick() {
           const statusDiv = document.getElementById('status');
           statusDiv.textContent = 'Processing...';
           
           try {
               const response = await fetch('/.github/workflows/webhook', {
                   method: 'POST',
                   headers: {
                       'Content-Type': 'application/json'
                   },
                   body: JSON.stringify({
                       action: 'trigger_workflow'
                   })
               });
               
               statusDiv.textContent = 'Success! Workflow triggered.';
           } catch (error) {
               statusDiv.textContent = 'Error: ' + error.message;
           }
       }
       </script>
   </body>
   </html>
